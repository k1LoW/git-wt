version: 2
before:
  hooks:
    - go mod download
    - go mod tidy
builds:
  -
    id: git-wt-darwin
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/k1LoW/git-wt/version.Revision={{.ShortCommit}}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
  -
    id: git-wt-windows
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/k1LoW/git-wt/version.Revision={{.ShortCommit}}
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
  -
    id: git-wt-linux
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/k1LoW/git-wt/version.Revision={{.ShortCommit}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
archives:
  -
    id: git-wt-archive
    name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format_overrides:
      - goos: darwin
        formats:
          - zip
    files:
      - LICENSE
      - CREDITS
      - README.md
      - CHANGELOG.md
checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
nfpms:
  -
    id: git-wt-nfpms
    file_name_template: "{{ .ProjectName }}_{{ .Version }}-1_{{ .Arch }}"
    ids:
      - git-wt-linux
    homepage: https://github.com/k1LoW/git-wt
    maintainer: Ken'ichiro Oyama <k1lowxb@gmail.com>
    description: "A Git subcommand that makes 'git worktree' simple"
    license: MIT
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/bin
    epoch: 1
release:
  use_existing_draft: true
